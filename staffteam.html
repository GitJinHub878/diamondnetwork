<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Diamond Network Staff Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        .dropdown {
            margin: 10px;
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            min-width: 220px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            animation: slideDown 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .button {
            padding: 14px 24px;
            color: white;
            border: none;
            cursor: pointer;
            width: 230px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        .owners { background-color: #007bff; }
        .head-admins { background-color: #6f42c1; }
        .admins { background-color: #17a2b8; }
        .moderators { background-color: #D2B48C; }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0d97f3;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .menu-button:hover {
            background-color: #f121bd;
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            min-width: 150px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .menu-dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .menu-dropdown a:hover {
            background-color: #007bff;
            color: white;
        }
        .menu-container:hover .menu-dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
